<div class="infobar">
  <button mat-raised-button color="accent" id="refresh" (click)="loadFestivals()">Refresh</button>
</div>
<div class="fetchInfo" *ngIf="!loaded">
  <span>
    <h3>Loading data...</h3>
    <mat-spinner [diameter]=20></mat-spinner>
  </span>
</div>
<div *ngIf="loaded">
  <mat-card *ngFor="let record of recordLabels | keyvalue">
    <mat-card-title>
      {{record.key}}
    </mat-card-title>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z0" *ngFor="let bands of record.value | keyvalue">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{bands.key}}
            </mat-panel-title>
            <mat-panel-description>{{bands.value.size}} festivals found</mat-panel-description>
          </mat-expansion-panel-header>
          <ul>
            <li *ngFor="let festival of bands.value"> {{festival}}
            </li>
          </ul>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
